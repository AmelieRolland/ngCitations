<h1>Enregistrer une nouvelle citation</h1>

<section class="container mt-5">


<section class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-12">
      <h1 class="text-center mb-4">Add a New Quote</h1>

      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="quote" class="form-label">Quote</label>
          <input type="text" id="quote" [(ngModel)]="newQuote.quote" name="quote" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="author" class="form-label">Author</label>
          <input type="text" id="author" [(ngModel)]="newQuote.author" name="author" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="img" class="form-label">Image URL</label>
          <input type="text" id="img" [(ngModel)]="newQuote.img" name="img" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary w-100">Add Quote</button>
      </form>
    </div>
  </div>
</section>
